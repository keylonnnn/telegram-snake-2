<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Змейка</title>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f0f0; }
        canvas { border: 2px solid #333; background: white; }
    </style>
</head>
<body>
    <canvas id="game" width="300" height="300"></canvas>
    <script>
        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");
        const box = 20;
        let snake = [{x: 9*box, y: 10*box}];
        let food = {x: Math.floor(Math.random()*15)*box, y: Math.floor(Math.random()*15)*box};
        let score = 0;
        let direction;

        document.addEventListener("keydown", (e) => {
            if(e.keyCode == 37 && direction != "RIGHT") direction = "LEFT";
            if(e.keyCode == 38 && direction != "DOWN") direction = "UP";
            if(e.keyCode == 39 && direction != "LEFT") direction = "RIGHT";
            if(e.keyCode == 40 && direction != "UP") direction = "DOWN";
        });

        function draw() {
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            for(let i=0; i<snake.length; i++) {
                ctx.fillStyle = i==0 ? "green" : "lightgreen";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }
            
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);
            
            let head = {x: snake[0].x, y: snake[0].y};
            if(direction == "LEFT") head.x -= box;
            if(direction == "UP") head.y -= box;
            if(direction == "RIGHT") head.x += box;
            if(direction == "DOWN") head.y += box;
            
            if(head.x == food.x && head.y == food.y) {
                score++;
                food = {x: Math.floor(Math.random()*15)*box, y: Math.floor(Math.random()*15)*box};
            } else {
                snake.pop();
            }
            
            snake.unshift(head);
            
            if(head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height) {
                clearInterval(game);
                alert("Игра окончена! Счет: " + score);
            }
        }
        
        let game = setInterval(draw, 100);
    </script>
</body>
</html>
